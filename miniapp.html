<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>MiniApp TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  h2 {
    position: absolute;
    top: env(safe-area-inset-top, 10px);
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.5);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 1.2em;
    z-index: 10;
    transition: opacity 0.3s;
  }

  h2.hidden {
    opacity: 0;
  }

  #videoContainer {
    position: relative;
    width: 100vw;
    height: 56.25vw; /* 16:9 Ø§ÙÙ‚ÙŠ */
    max-height: 100vh;
    background: #000;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .controls {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    transition: opacity 0.3s;
    opacity: 0;
    z-index: 20;
  }

  .controls.visible {
    opacity: 1;
  }

  .control-btn {
    background: rgba(0,0,0,0.6);
    border: none;
    color: #fff;
    font-size: 1.5em;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
  }

  /* Landscape full-screen for mobile */
  @media (orientation: landscape) {
    html, body {
      width: 100vw;
      height: 100vh;
    }
    #videoContainer {
      width: 100vw;
      height: 100vh;
    }
    h2 {
      top: env(safe-area-inset-top, 5px);
    }
  }
</style>
</head>
