<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>MiniApp TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<style>
  html, body {
    margin: 0;
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
    color: white;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #channelName {
    position: absolute;
    top: env(safe-area-inset-top);
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.5);
    padding: calc(4px + 0.5vw) calc(8px + 1vw);
    border-radius: 8px;
    font-size: calc(12px + 1vw);
    z-index: 9999;
    transition: opacity 0.3s;
    opacity: 1;
  }

  #videoContainer {
    position: relative;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    max-width: 100%;
    max-height: 100%;
  }

  .controls {
    position: absolute;
    bottom: env(safe-area-inset-bottom);
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    transition: opacity 0.3s;
    opacity: 0;
    z-index: 9999;
  }

  .controls.visible { opacity: 1; }

  .control-btn {
    background: rgba(0,0,0,0.6);
    border: none;
    color: white;
    font-size: calc(14px + 1vw);
    padding: calc(6px + 0.5vw) calc(10px + 1vw);
    border-radius: 8px;
    cursor: pointer;
  }

  @media (orientation: landscape) {
    video {
      height: 100%;
      width: auto;
    }
  }

  @media (orientation: portrait) {
    video {
      width: 100%;
      height: auto;
    }
  }
</style>
</head>
<body>

<div id="channelName">جاري التحميل...</div>

<div id="videoContainer">
  <video id="videoPlayer" playsinline webkit-playsinline></video>
  <div id="videoControls" class="controls">
    <button id="playPauseBtn" class="control-btn">▶️</button>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const url = params.get("url");

const channelNameDisplay = document.getElementById("channelName");
const videoPlayer = document.getElementById("videoPlayer");
const videoContainer = document.getElementById("videoContainer");
const videoControls = document.getElementById("videoControls");
const playPauseBtn = document.getElementById("playPauseBtn");

if(name && url){
  channelNameDisplay.textContent = name;
  videoPlayer.src = url;
  videoPlayer.play().catch(e => console.log("خطأ في التشغيل:", e));
} else {
  channelNameDisplay.textContent = "⚠️ لم يتم تحديد قناة صحيحة";
}

// إظهار/إخفاء عناصر التحكم + الاسم تلقائياً
let hideTimeout;
function showControls(){
  videoControls.classList.add('visible');
  channelNameDisplay.style.opacity = '1';
  clearTimeout(hideTimeout);
  hideTimeout = setTimeout(()=>{
    videoControls.classList.remove('visible');
    channelNameDisplay.style.opacity = '0';
  }, 4000);
}

videoContainer.addEventListener('click', ()=>{ showControls(); });

// زر التشغيل
playPauseBtn.addEventListener('click', e => {
  e.stopPropagation();
  if(videoPlayer.paused){
    videoPlayer.play();
    playPauseBtn.textContent = '⏸️';
  } else {
    videoPlayer.pause();
    playPauseBtn.textContent = '▶️';
  }
});

videoPlayer.addEventListener('play', () => playPauseBtn.textContent = '⏸️');
videoPlayer.addEventListener('pause', () => playPauseBtn.textContent = '▶️');

// إظهار عناصر التحكم عند حركة الماوس أو لمس الشاشة
document.addEventListener('mousemove', showControls);
document.addEventListener('touchstart', showControls);

// إخفاء عناصر التحكم بعد البداية تلقائياً
showControls();
</script>

</body>
</html>
