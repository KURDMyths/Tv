<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>MiniApp TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;

      position: relative;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 720px;
      height: auto;
      background: #000;
      cursor: pointer;
    }
    video {
      width: 100%;
      height: auto;
    }
    h2 {
      text-align: center;
      margin: 10px 0;
      z-index: 10;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      transition: opacity 0.3s;
      opacity: 0;
      z-index: 20;
    }
    .controls.visible {
      opacity: 1;
    }
    .control-btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 1.5em;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>

  <script>
