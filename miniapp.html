<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>MiniApp TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  h2 {
    position: absolute;
    top: env(safe-area-inset-top, 10px);
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.5);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 1.2em;
    z-index: 10;
    transition: opacity 0.3s;
  }

  h2.hidden {
    opacity: 0;
  }

  #videoContainer {
    position: relative;
    width: 100vw;
    height: 56.25vw; /* 16:9 افقي */
    max-height: 100vh;
    background: #000;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .controls {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    transition: opacity 0.3s;
    opacity: 0;
    z-index: 20;
  }

  .controls.visible {
    opacity: 1;
  }

  .control-btn {
    background: rgba(0,0,0,0.6);
    border: none;
    color: #fff;
    font-size: 1.5em;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
  }

  /* Landscape full-screen for mobile */
  @media (orientation: landscape) {
    html, body {
      width: 100vw;
      height: 100vh;
    }
    #videoContainer {
      width: 100vw;
      height: 100vh;
    }
    h2 {
      top: env(safe-area-inset-top, 5px);
    }
  }
</style>
</head>
<body>

<h2 id="channelName">جاري التحميل...</h2>

<div id="videoContainer">
  <video id="videoPlayer" playsinline webkit-playsinline></video>
  <div id="videoControls" class="controls">
    <button id="playPauseBtn" class="control-btn">▶️</button>
    <button id="fullscreenBtn" class="control-btn">🖥️</button>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const url = params.get("url");

const channelNameDisplay = document.getElementById("channelName");
const videoPlayer = document.getElementById("videoPlayer");
const videoContainer = document.getElementById("videoContainer");
const videoControls = document.getElementById("videoControls");
const playPauseBtn = document.getElementById("playPauseBtn");
const fullscreenBtn = document.getElementById("fullscreenBtn");

// ضبط القناة والفيديو
if(name && url){
  channelNameDisplay.textContent = name;
  videoPlayer.src = url;
  videoPlayer.play().catch(e=>console.log("خطأ في التشغيل:", e));
} else {
  channelNameDisplay.textContent = "⚠️ لم يتم تحديد قناة صحيحة";
}

// إظهار/إخفاء عناصر التحكم + الاسم تلقائياً
let hideTimeout;
function showControls(){
  videoControls.classList.add('visible');
  channelNameDisplay.classList.remove('hidden');
  clearTimeout(hideTimeout);
  hideTimeout = setTimeout(()=>{
    videoControls.classList.remove('visible');
    channelNameDisplay.classList.add('hidden');
  }, 4000); // يخفي بعد 4 ثواني
}

// عند الضغط على الفيديو
videoContainer.addEventListener('click', ()=>{
  showControls();
});

// زر التشغيل
playPauseBtn.addEventListener('click', e=>{
  e.stopPropagation();
  if(videoPlayer.paused){
    videoPlayer.play();
    playPauseBtn.textContent = '⏸️';
  } else {
    videoPlayer.pause();
    playPauseBtn.textContent = '▶️';
  }
});

// Fullscreen حقيقي (يحاول ملء الشاشة)
fullscreenBtn.addEventListener('click', e=>{
  e.stopPropagation();
  if(videoContainer.requestFullscreen){
    videoContainer.requestFullscreen();
  } else if(videoContainer.webkitRequestFullscreen){
    videoContainer.webkitRequestFullscreen();
  } else if(videoContainer.msRequestFullscreen){
    videoContainer.msRequestFullscreen();
  }
});

// عند تشغيل الفيديو يتم تحديث زر التشغيل
videoPlayer.addEventListener('play', ()=>playPauseBtn.textContent='⏸️');
videoPlayer.addEventListener('pause', ()=>playPauseBtn.textContent='▶️');

// إخفاء عناصر التحكم بعد 4 ثواني تلقائياً عند البداية
showControls();
</script>

</body>
</html>
