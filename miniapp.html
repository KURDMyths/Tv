<!DOCTYPE html> <html> <head>     <title>MiniApp Video</title>     <meta name="viewport" content="width=device-width, initial-scale=1.0"> </head> <body> <h2>بث مباشر</h2> <video id="videoPlayer" controls autoplay width="100%"></video>  <script>     const urlParams = new URLSearchParams(window.location.search);     const channelName = urlParams.get('channel');      // مثال: خريطة مؤقتة (يمكن طلب API من السيرفر للحصول على الرابط المخفي)     const channels = {         "BeIN1": "https://live-hls-abr-cdn.livepush.io/live/bigbuckbunnyclip/index.m3u8"     };      if(channelName && channels[channelName]){         document.getElementById("videoPlayer").src = channels[channelName];     } else {         document.body.innerHTML = "<h3>القناة غير موجودة</h3>";     } </script> </body> </html>
