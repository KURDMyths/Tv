<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>MiniApp TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  h2 {
    text-align: center;
    margin: 15px 0;
    font-size: 1.5em;
  }

  #videoContainer {
    position: relative;
    width: 90%;
    max-width: 720px;
    background: #000;
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }

  video {
    width: 100%;
    height: auto;
    display: block;
    background: #000;
  }

  .controls {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px 15px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    opacity: 0;
    transition: opacity 0.3s;
  }

  .controls.visible {
    opacity: 1;
  }

  .control-buttons {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .control-btn {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    font-size: 1.5em;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.2s;
  }

  .control-btn:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  .progress-container {
    width: 100%;
    height: 5px;
    background: rgba(255,255,255,0.2);
    border-radius: 3px;
    cursor: pointer;
  }

  .progress-bar {
    width: 0%;
    height: 100%;
    background: #ff0000;
    border-radius: 3px;
    transition: width 0.1s linear;
  }

  .volume-container {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  input[type="range"] {
    width: 100px;
  }

  /* Fullscreen CSS ŸÇÿßÿ®ŸÑ ŸÑŸÑÿ≥ÿ≠ÿ® */
  #videoContainer.fullscreen-mode {
    position: fixed;
    top: 50px;
    left: 50px;
    width: 90vw;
    height: 50vh;
    z-index: 9999;
    border-radius: 10px;
    cursor: grab;
  }

  #videoContainer.fullscreen-mode video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @media (max-width: 480px) {
    h2 { font-size: 1.2em; }
    .control-btn { font-size: 1.2em; padding: 6px 10px; }
    input[type="range"] { width: 70px; }
  }
</style>
</head>
<body>

<h2 id="channelName">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</h2>

<div id="videoContainer">
  <video id="videoPlayer"></video>
  <div id="videoControls" class="controls">
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div class="control-buttons">
      <button id="playPauseBtn" class="control-btn">‚ñ∂Ô∏è</button>
      <div class="volume-container">
        üîä
        <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
      </div>
      <button id="fullscreenBtn" class="control-btn">üñ•Ô∏è</button>
    </div>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const url = params.get("url");

const channelNameDisplay = document.getElementById("channelName");
const videoPlayer = document.getElementById("videoPlayer");
const videoContainer = document.getElementById("videoContainer");
const videoControls = document.getElementById("videoControls");
const playPauseBtn = document.getElementById("playPauseBtn");
const fullscreenBtn = document.getElementById("fullscreenBtn");
const progressBar = document.getElementById("progressBar");
const volumeSlider = document.getElementById("volumeSlider");

// ÿ∂ÿ®ÿ∑ ÿßÿ≥ŸÖ ÿßŸÑŸÇŸÜÿßÿ© ŸàŸÖÿµÿØÿ± ÿßŸÑŸÅŸäÿØŸäŸà
if (name && url) {
  channelNameDisplay.textContent = name;
  videoPlayer.src = url;
  videoPlayer.play().catch(e => console.log("ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ:", e));
} else {
  channelNameDisplay.textContent = "‚ö†Ô∏è ŸÑŸÖ Ÿäÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿØ ŸÇŸÜÿßÿ© ÿµÿ≠Ÿäÿ≠ÿ©";
}

// ÿ•ÿ∏Ÿáÿßÿ±/ÿ•ÿÆŸÅÿßÿ° ÿπŸÜÿßÿµÿ± ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ±
let controlsTimeout;
videoContainer.addEventListener('click', () => {
  videoControls.classList.toggle('visible');
  if(videoControls.classList.contains('visible')){
    clearTimeout(controlsTimeout);
    controlsTimeout = setTimeout(()=> videoControls.classList.remove('visible'), 4000);
  }
});

// ÿ≤ÿ± ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ/ÿßŸÑÿ•ŸäŸÇÿßŸÅ ÿßŸÑŸÖÿ§ŸÇÿ™
playPauseBtn.addEventListener('click', e => {
  e.stopPropagation();
  if(videoPlayer.paused){
    videoPlayer.play();
    playPauseBtn.textContent = '‚è∏Ô∏è';
  } else {
    videoPlayer.pause();
    playPauseBtn.textContent = '‚ñ∂Ô∏è';
  }
});

// ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ
videoPlayer.addEventListener('timeupdate', () => {
  const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
  progressBar.style.width = progress + '%';
});

// ÿßŸÑÿ™ÿ≠ŸÉŸÖ ŸÅŸä ÿßŸÑÿ™ŸÇÿØŸÖ ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ±
document.querySelector('.progress-container').addEventListener('click', e => {
  const rect = e.target.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const width = rect.width;
  const newTime = (clickX / width) * videoPlayer.duration;
  videoPlayer.currentTime = newTime;
});

// ÿßŸÑÿ™ÿ≠ŸÉŸÖ ŸÅŸä ÿßŸÑÿµŸàÿ™
volumeSlider.addEventListener('input', () => {
  videoPlayer.volume = volumeSlider.value;
});

// ÿ™ÿ≠ÿØŸäÿ´ ÿ≤ÿ± ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿ≠ÿ≥ÿ® ÿ≠ÿßŸÑÿ© ÿßŸÑŸÅŸäÿØŸäŸà
videoPlayer.addEventListener('play', ()=> playPauseBtn.textContent = '‚è∏Ô∏è');
videoPlayer.addEventListener('pause', ()=> playPauseBtn.textContent = '‚ñ∂Ô∏è');

// Fullscreen CSS
fullscreenBtn.addEventListener('click', e => {
  e.stopPropagation();
  videoContainer.classList.toggle('fullscreen-mode');
});

// ÿßŸÑÿ≥ÿ≠ÿ® ŸÑŸÑÿ™ÿ≠ÿ±ŸäŸÉ ÿØÿßÿÆŸÑ Fullscreen CSS
let isDragging = false;
let dragOffsetX = 0;
let dragOffsetY = 0;

videoContainer.addEventListener('mousedown', e => {
  if (!videoContainer.classList.contains('fullscreen-mode')) return;
  isDragging = true;
  dragOffsetX = e.clientX - videoContainer.offsetLeft;
  dragOffsetY = e.clientY - videoContainer.offsetTop;
  videoContainer.style.cursor = 'grabbing';
});

document.addEventListener('mousemove', e => {
  if (!isDragging) return;
  let x = e.clientX - dragOffsetX;
  let y = e.clientY - dragOffsetY;

  // ŸÖŸÜÿπ ÿÆÿ±Ÿàÿ¨ ÿßŸÑŸÅŸäÿØŸäŸà ÿπŸÜ ÿßŸÑÿ¥ÿßÿ¥ÿ©
  x = Math.max(0, Math.min(window.innerWidth - videoContainer.offsetWidth, x));
  y = Math.max(0, Math.min(window.innerHeight - videoContainer.offsetHeight, y));

  videoContainer.style.left = x + 'px';
  videoContainer.style.top = y + 'px';
});

document.addEventListener('mouseup', () => {
  if (isDragging) {
    isDragging = false;
    videoContainer.style.cursor = 'grab';
  }
});

// ÿØÿπŸÖ ÿßŸÑÿ≥ÿ≠ÿ® ÿ®ÿßŸÑŸÑŸÖÿ≥ ŸÑŸÑÿ¨ŸàÿßŸÑ
videoContainer.addEventListener('touchstart', e => {
  if (!videoContainer.classList.contains('fullscreen-mode')) return;
  isDragging = true;
  const touch = e.touches[0];
  dragOffsetX = touch.clientX - videoContainer.offsetLeft;
  dragOffsetY = touch.clientY - videoContainer.offsetTop;
});

videoContainer.addEventListener('touchmove', e => {
  if (!isDragging) return;
  const touch = e.touches[0];
  let x = touch.clientX - dragOffsetX;
  let y = touch.clientY - dragOffsetY;

  x = Math.max(0, Math.min(window.innerWidth - videoContainer.offsetWidth, x));
  y = Math.max(0, Math.min(window.innerHeight - videoContainer.offsetHeight, y));

  videoContainer.style.left = x + 'px';
  videoContainer.style.top = y + 'px';
});

videoContainer.addEventListener('touchend', () => {
  isDragging = false;
});
</script>

</body>
</html>
