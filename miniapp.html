<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>MiniApp TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: black;
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }
  #channelName {
    position: absolute;
    top: env(safe-area-inset-top);
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.5);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 1.2em;
    z-index: 10;
    transition: opacity 0.3s;
    opacity: 1;
  }
  #videoContainer {
    position: relative;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .controls {
    position: absolute;
    bottom: env(safe-area-inset-bottom);
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    transition: opacity 0.3s;
    opacity: 0;
    z-index: 20;
  }
  .controls.visible { opacity: 1; }
  .control-btn {
    background: rgba(0,0,0,0.6);
    border: none;
    color: white;
    font-size: 1.5em;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
  }
  #fullscreenBtn {
    background: rgba(0,0,0,0.6);
    border: none;
    color: white;
    font-size: 1.5em;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="channelName">جاري التحميل...</div>

<div id="videoContainer">
  <video id="videoPlayer" playsinline webkit-playsinline></video>
  <div id="videoControls" class="controls">
    <button id="playPauseBtn" class="control-btn">▶️</button>
    <button id="fullscreenBtn">⛶</button>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const url = params.get("url");

const channelNameDisplay = document.getElementById("channelName");
const videoPlayer = document.getElementById("videoPlayer");
const videoContainer = document.getElementById("videoContainer");
const videoControls = document.getElementById("videoControls");
const playPauseBtn = document.getElementById("playPauseBtn");
const fullscreenBtn = document.getElementById("fullscreenBtn");

if(name && url){
  channelNameDisplay.textContent = name;
  videoPlayer.src = url;
  videoPlayer.play().catch(e => console.log("خطأ في التشغيل:", e));
} else {
  channelNameDisplay.textContent = "⚠️ لم يتم تحديد قناة صحيحة";
}

// إظهار/إخفاء عناصر التحكم + الاسم تلقائياً
let hideTimeout;
function showControls(){
  videoControls.classList.add('visible');
  channelNameDisplay.style.opacity = '1';
  clearTimeout(hideTimeout);
  hideTimeout = setTimeout(()=>{
    videoControls.classList.remove('visible');
    channelNameDisplay.style.opacity = '0';
  }, 4000);
}

videoContainer.addEventListener('click', ()=>{ showControls(); });

// زر التشغيل
playPauseBtn.addEventListener('click', e => {
  e.stopPropagation();
  if(videoPlayer.paused){
    videoPlayer.play();
    playPauseBtn.textContent = '⏸️';
  } else {
    videoPlayer.pause();
    playPauseBtn.textContent = '▶️';
  }
});

// زر ملء الشاشة
fullscreenBtn.addEventListener('click', e => {
  e.stopPropagation();
  if (!document.fullscreenElement) {
    videoContainer.requestFullscreen().catch(err => console.log(err));
  } else {
    document.exitFullscreen().catch(err => console.log(err));
  }
});

// تحديث الزر حسب حالة التشغيل
videoPlayer.addEventListener('play', () => playPauseBtn.textContent = '⏸️');
videoPlayer.addEventListener('pause', () => playPauseBtn.textContent = '▶️');

// إخفاء عناصر التحكم بعد البداية تلقائياً
showControls();

// إظهار عناصر التحكم عند حركة الماوس أو لمس الشاشة
document.addEventListener('mousemove', showControls);
document.addEventListener('touchstart', showControls);
</script>

</body>
</html>
