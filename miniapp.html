<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>MiniApp TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h2 {
      text-align: center;
      margin: 8px 0;
      font-size: 1.2em;
      padding: 5px 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      z-index: 10;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* يحافظ على تناسب الفيديو */
      background: black;
    }

    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      transition: opacity 0.3s;
      opacity: 0;
      z-index: 20;
    }

    .controls.visible {
      opacity: 1;
    }

    .control-btn {
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 1.4em;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 8px;
    }

    /* عندما يكون الجهاز بالعرض */
    @media (orientation: landscape) {
      body {
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      h2 {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.1em;
        background: rgba(0,0,0,0.7);
      }
      #videoContainer {
        flex: 1;
        height: 100vh;
        width: auto;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    }
  </style>
</head>
<body>
  <h2 id="channelName">جاري التحميل...</h2>
  <div id="videoContainer">
    <video id="videoPlayer" controls></video>
    <div id="videoControls" class="controls">
      <button id="playPauseBtn" class="control-btn">▶️</button>
      <button id="fullscreenBtn" class="control-btn">🖥️</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const url = params.get("url");

    const channelNameDisplay = document.getElementById("channelName");
    const videoPlayer = document.getElementById("videoPlayer");
    const videoContainer = document.getElementById("videoContainer");
    const videoControls = document.getElementById("videoControls");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    if (name && url) {
      channelNameDisplay.textContent = name;
      videoPlayer.src = url;
      videoPlayer.play().catch(e => console.log("خطأ في التشغيل:", e));
    } else {
      channelNameDisplay.textContent = "⚠️ لم يتم تحديد قناة صحيحة";
    }

    // إظهار/إخفاء عناصر التحكم عند النقر على الفيديو
    videoContainer.addEventListener('click', () => {
      videoControls.classList.toggle('visible');
    });

    // زر تشغيل/إيقاف
    playPauseBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (videoPlayer.paused) {
        videoPlayer.play();
        playPauseBtn.textContent = '⏸️';
      } else {
        videoPlayer.pause();
        playPauseBtn.textContent = '▶️';
      }
    });

    // زر ملء الشاشة
    fullscreenBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (videoContainer.requestFullscreen) {
        videoContainer.requestFullscreen();
      } else if (videoContainer.webkitRequestFullscreen) {
        videoContainer.webkitRequestFullscreen();
      } else if (videoContainer.msRequestFullscreen) {
        videoContainer.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
