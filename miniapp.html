<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>MiniApp TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: black;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }

  h2 {
    position: absolute;
    top: env(safe-area-inset-top, 10px);
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.5);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 1.2em;
    z-index: 10;
    transition: opacity 0.3s;
  }

  h2.hidden { opacity: 0; }

  #videoContainer {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
  }

  video {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain; /* هذا يحافظ على الفيديو كاملًا داخل الشاشة */
    background: black;
  }

  .controls {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    transition: opacity 0.3s;
    opacity: 0;
    z-index: 20;
  }

  .controls.visible { opacity: 1; }

  .control-btn {
    background: rgba(0,0,0,0.6);
    border: none;
    color: white;
    font-size: 1.5em;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2 id="channelName">جاري التحميل...</h2>

<div id="videoContainer">
  <video id="videoPlayer" playsinline webkit-playsinline></video>
  <div id="videoControls" class="controls">
    <button id="playPauseBtn" class="control-btn">▶️</button>
    <button id="fullscreenBtn" class="control-btn">🖥️</button>
  </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const url = params.get("url");

const channelNameDisplay = document.getElementById("channelName");
const videoPlayer = document.getElementById("videoPlayer");
const videoContainer = document.getElementById("videoContainer");
const videoControls = document.getElementById("videoControls");
const playPauseBtn = document.getElementById("playPauseBtn");
const fullscreenBtn = document.getElementById("fullscreenBtn");

if(name && url){
  channelNameDisplay.textContent = name;
  videoPlayer.src = url;
  videoPlayer.play().catch(e=>console.log("خطأ في التشغيل:", e));
} else {
  channelNameDisplay.textContent = "⚠️ لم يتم تحديد قناة صحيحة";
}

// إظهار/إخفاء عناصر التحكم + الاسم تلقائيًا
let hideTimeout;
function showControls(){
  videoControls.classList.add('visible');
  channelNameDisplay.classList.remove('hidden');
  clearTimeout(hideTimeout);
  hideTimeout = setTimeout(()=>{
    videoControls.classList.remove('visible');
    channelNameDisplay.classList.add('hidden');
  }, 4000);
}

// عند الضغط على الفيديو
videoContainer.addEventListener('click', ()=>{ showControls(); });

// زر التشغيل
playPauseBtn.addEventListener('click', e=>{
  e.stopPropagation();
  if(videoPlayer.paused){
    videoPlayer.play();
    playPauseBtn.textContent = '⏸️';
  } else {
    videoPlayer.pause();
    playPauseBtn.textContent = '▶️';
  }
});

// Fullscreen باستخدام Telegram MiniApp API
function requestTelegramFullscreen(){
  if(window.Telegram && Telegram.WebApp){
    Telegram.WebApp.expand(); // يملأ الشاشة كاملًا
  } else {
    if(videoContainer.requestFullscreen){
      videoContainer.requestFullscreen();
    } else if(videoContainer.webkitRequestFullscreen){
      videoContainer.webkitRequestFullscreen();
    } else if(videoContainer.msRequestFullscreen){
      videoContainer.msRequestFullscreen();
    }
  }
}
fullscreenBtn.addEventListener('click', e=>{
  e.stopPropagation();
  requestTelegramFullscreen();
});

// تشغيل Fullscreen تلقائي عند البداية
videoPlayer.addEventListener('play', ()=>{
  playPauseBtn.textContent='⏸️';
  requestTelegramFullscreen();
});
videoPlayer.addEventListener('pause', ()=>playPauseBtn.textContent='▶️');

// إخفاء عناصر التحكم بعد البداية تلقائيًا
showControls();

// جعل شريط تيليجرام العلوي شفاف
if(window.Telegram && Telegram.WebApp){
  Telegram.WebApp.setHeaderColor('transparent');
}
</script>

</body>
</html>
