<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>MiniApp TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#000; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    video { width:100%; max-width:720px; height:auto; background:#000; }
    h2 { text-align:center; margin:10px 0; }
  </style>
</head>
<body>
  <h2 id="channelName">جاري التحميل...</h2>
  <video id="videoPlayer" controls autoplay></video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const channelParam = params.get("channel"); // استقبال اسم القناة من الرابط

    // يمكنك إضافة هذه القنوات في كود البوت Python
    // كمثال للبيانات الثابتة
    const channels = {
        "رياضة": "http://example.com/sports.m3u8",
        "أفلام": "http://example.com/movies.m3u8",
        "أطفال": "http://example.com/kids.m3u8"
    };

    const channelNameDisplay = document.getElementById("channelName");
    const videoPlayer = document.getElementById("videoPlayer");

    if (channelParam && channels[channelParam]) {
      channelNameDisplay.textContent = channelParam;
      videoPlayer.src = channels[channelParam];
      videoPlayer.play().catch(e => console.log("خطأ في التشغيل:", e));
    } else {
      channelNameDisplay.textContent = "⚠️ لم يتم تحديد قناة صحيحة";
    }
  </script>
</body>
</html>
