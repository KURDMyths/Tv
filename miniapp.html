<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>MiniApp TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: black;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }
  #videoWrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
  }
  video {
    width: 100%;
    height: 100%;
    /* لجعل الفيديو بالكامل مرئيا داخل الشاشة */
    object-fit: contain;
  }
  #channelName {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    text-align: center;
    padding: 10px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
    transition: opacity 0.3s;
    opacity: 1;
    z-index: 200;
  }
  #videoControls {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    padding: 10px;
    background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
    gap: 10px;
    transition: opacity 0.3s;
    opacity: 0;
    z-index: 200;
  }
  .controls.visible { opacity: 1; }
  .control-btn {
    background: rgba(0,0,0,0.6);
    border: none;
    color: white;
    font-size: 1.5em;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<div id="videoWrapper">
  <video id="videoPlayer" playsinline webkit-playsinline></video>
</div>

<div id="channelName">جاري التحميل...</div>

<div id="videoControls" class="controls">
  <button id="playPauseBtn" class="control-btn">▶️</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const url = params.get("url");

const channelNameDisplay = document.getElementById("channelName");
const videoPlayer = document.getElementById("videoPlayer");
const videoControls = document.getElementById("videoControls");
const playPauseBtn = document.getElementById("playPauseBtn");

if(name && url){
  channelNameDisplay.textContent = name;
  videoPlayer.src = url;
  videoPlayer.play().catch(e => console.log("خطأ في التشغيل:", e));
} else {
  channelNameDisplay.textContent = "⚠️ لم يتم تحديد قناة صحيحة";
}

// إظهار/إخفاء عناصر التحكم + الاسم تلقائياً
let hideTimeout;
function showControls(){
  videoControls.classList.add('visible');
  channelNameDisplay.style.opacity = '1';
  clearTimeout(hideTimeout);
  hideTimeout = setTimeout(()=>{
    videoControls.classList.remove('visible');
    channelNameDisplay.style.opacity = '0';
  }, 4000);
}

// عند الضغط على أي مكان في الشاشة
document.addEventListener('click', ()=>{
  showControls();
});

// زر التشغيل
playPauseBtn.addEventListener('click', e => {
  e.stopPropagation();
  if(videoPlayer.paused){
    videoPlayer.play();
    playPauseBtn.textContent = '⏸️';
  } else {
    videoPlayer.pause();
    playPauseBtn.textContent = '▶️';
  }
});

// استخدام دالة Telegram Web App لملء الشاشة
function expandMiniApp() {
  // التحقق من أن الواجهة متوفرة
  if (window.Telegram && window.Telegram.WebApp) {
    // إخفاء الأزرار تلقائيا وتكبير التطبيق ليملأ الشاشة
    Telegram.WebApp.expand();
  }
}

// تشغيل وضع ملء الشاشة عند تشغيل الفيديو في الوضع الأفقي فقط
videoPlayer.addEventListener('play', () => {
  playPauseBtn.textContent = '⏸️';
  // التحقق من أن الجهاز في الوضع الأفقي قبل توسيع التطبيق
  if (window.screen.orientation.type.startsWith('landscape')) {
    expandMiniApp();
  }
});

videoPlayer.addEventListener('pause', () => playPauseBtn.textContent = '▶️');

// إخفاء عناصر التحكم بعد البداية تلقائياً
showControls();

// إضافة استماع لتغير اتجاه الشاشة
window.screen.orientation.addEventListener('change', () => {
  if (window.screen.orientation.type.startsWith('landscape')) {
    expandMiniApp();
  }
});
</script>

</body>
</html>
