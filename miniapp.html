  body {

  .progress-container {

  .progress-bar {

  }

  /* Ø´Ø±ÙŠØ· Ø§Ù„ØµÙˆØª */
  .volume-container {

<body>

<h2 id="channelName">Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...</h2>

<div id="videoContainer">
  <video id="videoPlayer"></video>
  <div id="videoControls" class="controls">
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div class="control-buttons">
      <button id="playPauseBtn" class="control-btn">â–¶ï¸</button>
      <div class="volume-container">

      </div>
      <button id="fullscreenBtn" class="control-btn">ğŸ–¥ï¸</button>
    </div>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const url = params.get("url");

const channelNameDisplay = document.getElementById("channelName");
const videoPlayer = document.getElementById("videoPlayer");
const videoContainer = document.getElementById("videoContainer");
const videoControls = document.getElementById("videoControls");
const playPauseBtn = document.getElementById("playPauseBtn");
const fullscreenBtn = document.getElementById("fullscreenBtn");
const progressBar = document.getElementById("progressBar");
const volumeSlider = document.getElementById("volumeSlider");

// Ø¶Ø¨Ø· Ø§Ø³Ù… Ø§Ù„Ù‚Ù†Ø§Ø© ÙˆÙ…ØµØ¯Ø± Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
if (name && url) {
  channelNameDisplay.textContent = name;
  videoPlayer.src = url;
  videoPlayer.play().catch(e => console.log("Ø®Ø·Ø£ ÙÙŠ Ø§Ù„ØªØ´ØºÙŠÙ„:", e));
} else {
  channelNameDisplay.textContent = "âš ï¸ Ù„Ù… ÙŠØªÙ… ØªØ­Ø¯ÙŠØ¯ Ù‚Ù†Ø§Ø© ØµØ­ÙŠØ­Ø©";
}

// Ø¥Ø¸Ù‡Ø§Ø±/Ø¥Ø®ÙØ§Ø¡ Ø¹Ù†Ø§ØµØ± Ø§Ù„ØªØ­ÙƒÙ… Ø¹Ù†Ø¯ Ø§Ù„Ù†Ù‚Ø±
let controlsTimeout;
videoContainer.addEventListener('click', () => {
  videoControls.classList.toggle('visible');
  if(videoControls.classList.contains('visible')){
    clearTimeout(controlsTimeout);
    controlsTimeout = setTimeout(()=> videoControls.classList.remove('visible'), 4000);
  }
});

// Ø²Ø± Ø§Ù„ØªØ´ØºÙŠÙ„/Ø§Ù„Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„Ù…Ø¤Ù‚Øª
playPauseBtn.addEventListener('click', e => {
  e.stopPropagation();
  if(videoPlayer.paused){
    videoPlayer.play();
    playPauseBtn.textContent = 'â¸ï¸';
  } else {
    videoPlayer.pause();
    playPauseBtn.textContent = 'â–¶ï¸';
  }
});

// Ø²Ø± Ø§Ù„Ø´Ø§Ø´Ø© Ø§Ù„ÙƒØ§Ù…Ù„Ø©
fullscreenBtn.addEventListener('click', e => {
  e.stopPropagation();
  if(videoContainer.requestFullscreen){
    videoContainer.requestFullscreen();
  } else if(videoContainer.webkitRequestFullscreen){
    videoContainer.webkitRequestFullscreen();
  } else if(videoContainer.msRequestFullscreen){
    videoContainer.msRequestFullscreen();
  }
});

// Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ‚Ø¯Ù…
videoPlayer.addEventListener('timeupdate', () => {
  const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
  progressBar.style.width = progress + '%';
});

// Ø§Ù„ØªØ­ÙƒÙ… ÙÙŠ Ø§Ù„ØªÙ‚Ø¯Ù… Ø¹Ù†Ø¯ Ø§Ù„Ù†Ù‚Ø±
document.querySelector('.progress-container').addEventListener('click', e => {
  const rect = e.target.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const width = rect.width;
  const newTime = (clickX / width) * videoPlayer.duration;
  videoPlayer.currentTime = newTime;
});

// Ø§Ù„ØªØ­ÙƒÙ… ÙÙŠ Ø§Ù„ØµÙˆØª
volumeSlider.addEventListener('input', () => {
  videoPlayer.volume = volumeSlider.value;
});

// ØªØ­Ø¯ÙŠØ« Ø²Ø± Ø§Ù„ØªØ´ØºÙŠÙ„ Ø­Ø³Ø¨ Ø­Ø§Ù„Ø© Ø§Ù„ÙÙŠØ¯ÙŠÙˆ

</script>
