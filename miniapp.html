<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>MiniApp TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* الإعدادات الأساسية */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  h2 {
    text-align: center;
    margin: 10px 0;
    font-size: 1.5em;
  }

  #videoContainer {
    position: relative;
    width: 100%;
    max-width: 100vw;
    height: 56.25vw; /* نسبة 16:9 */
    background: #000;
    overflow: hidden;
    border-radius: 10px;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* عناصر التحكم */
  .controls {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    opacity: 0;
    transition: opacity 0.3s;
  }

  .controls.visible {
    opacity: 1;
  }

  .progress-container {
    width: 100%;
    height: 5px;
    background: rgba(255,255,255,0.2);
    border-radius: 3px;
    cursor: pointer;
  }

  .progress-bar {
    width: 0%;
    height: 100%;
    background: #ff0000;
    border-radius: 3px;
    transition: width 0.1s linear;
  }

  .control-buttons {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .control-btn {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: white;
    font-size: 1.5em;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.2s;
  }

  .control-btn:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  .volume-container {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  input[type="range"] {
    width: 100px;
  }

  @media (max-width: 480px) {
    h2 { font-size: 1.2em; }
    .control-btn { font-size: 1.2em; padding: 5px 10px; }
    input[type="range"] { width: 70px; }
    #videoContainer { height: 56.25vw; } /* يظل نسبة 16:9 */
  }
</style>
</head>
<body>

<h2 id="channelName">جاري التحميل...</h2>

<div id="videoContainer">
  <video id="videoPlayer"></video>
  <div id="videoControls" class="controls">
    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div class="control-buttons">
      <button id="playPauseBtn" class="control-btn">▶️</button>
      <div class="volume-container">
        🔊
        <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
      </div>
      <button id="fullscreenBtn" class="control-btn">🖥️</button>
    </div>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const url = params.get("url");

const channelNameDisplay = document.getElementById("channelName");
const videoPlayer = document.getElementById("videoPlayer");
const videoContainer = document.getElementById("videoContainer");
const videoControls = document.getElementById("videoControls");
const playPauseBtn = document.getElementById("playPauseBtn");
const fullscreenBtn = document.getElementById("fullscreenBtn");
const progressBar = document.getElementById("progressBar");
const volumeSlider = document.getElementById("volumeSlider");

// ضبط اسم القناة ومصدر الفيديو
if (name && url) {
  channelNameDisplay.textContent = name;
  videoPlayer.src = url;
  videoPlayer.play().catch(e => console.log("خطأ في التشغيل:", e));
} else {
  channelNameDisplay.textContent = "⚠️ لم يتم تحديد قناة صحيحة";
}

// إظهار/إخفاء عناصر التحكم عند النقر
let controlsTimeout;
videoContainer.addEventListener('click', () => {
  videoControls.classList.toggle('visible');
  if(videoControls.classList.contains('visible')){
    clearTimeout(controlsTimeout);
    controlsTimeout = setTimeout(()=> videoControls.classList.remove('visible'), 4000);
  }
});

// زر التشغيل/الإيقاف المؤقت
playPauseBtn.addEventListener('click', e => {
  e.stopPropagation();
  if(videoPlayer.paused){
    videoPlayer.play();
    playPauseBtn.textContent = '⏸️';
  } else {
    videoPlayer.pause();
    playPauseBtn.textContent = '▶️';
  }
});

// شريط التقدم
videoPlayer.addEventListener('timeupdate', () => {
  const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
  progressBar.style.width = progress + '%';
});

// التحكم في التقدم عند النقر
document.querySelector('.progress-container').addEventListener('click', e => {
  const rect = e.target.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const width = rect.width;
  const newTime = (clickX / width) * videoPlayer.duration;
  videoPlayer.currentTime = newTime;
});

// التحكم في الصوت
volumeSlider.addEventListener('input', () => {
  videoPlayer.volume = volumeSlider.value;
});

// زر Fullscreen
fullscreenBtn.addEventListener('click', e => {
  e.stopPropagation();
  if(videoContainer.requestFullscreen){
    videoContainer.requestFullscreen();
  } else if(videoContainer.webkitRequestFullscreen){
    videoContainer.webkitRequestFullscreen();
  } else if(videoContainer.msRequestFullscreen){
    videoContainer.msRequestFullscreen();
  }
});

// تحديث زر التشغيل حسب حالة الفيديو
videoPlayer.addEventListener('play', ()=> playPauseBtn.textContent = '⏸️');
videoPlayer.addEventListener('pause', ()=> playPauseBtn.textContent = '▶️');

</script>

</body>
</html>
